<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="results-container">
        <section class="score-section">
            <h1 class="score-title">Your Result</h1>
            <div class="score-circle">
                <div class="score-number">76</div>
                <div class="score-total">of 100</div>
            </div>
            <div class="score-text">Great</div>
            <p class="score-description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>

        <section class="summary-section">
            <h2 class="summary-title">Summary</h2>
            <div class="summary-items">
                <div class="summary-item reaction">
                    <div class="item-name">
                        
                        Reaction
                    </div>
                    <div class="item-score">80 <span>/ 100</span></div>
                </div>
                <div class="summary-item memory">
                    <div class="item-name">
                        
                        Memory
                    </div>
                    <div class="item-score">92 <span>/ 100</span></div>
                </div>
                <div class="summary-item verbal">
                    <div class="item-name">
                        
                        Verbal
                    </div>
                    <div class="item-score">61 <span>/ 100</span></div>
                </div>
                <div class="summary-item visual">
                    <div class="item-name">
                        
                        Visual
                    </div>
                    <div class="item-score">73 <span>/ 100</span></div>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
        </section>
    </main>
</body>
</html>
